<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div id="layout">
      <div id="filters">
        <input type="text" name="search" id="search" placeholder="search" />
        <select name="grouping" id="grouping">
          <option value="all">all</option>
          <option value="all students" selected>all students</option>
          <option value="expeled">expeled</option>
          <option value="watchlist">watchlist</option>
          <option value="prefects">prefects</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Hufflepuff">Hufflepuff</option>
          <option value="Ravenclaw">Ravenclaw</option>
          <option value="Slytherin">Slytherin</option>
        </select>
      </div>
      <div id="table_wrapper">
        <div class="header">
          <div class="head fn">
            <input type="radio" name="sort" id="firstName" />
            <label>first name</label>
            <div class="direction">down</div>
          </div>
          <div class="head mn">
            <input type="radio" name="sort" id="midName" />
            <label>middle name</label>
            <div class="direction">down</div>
          </div>
          <div class="head ln">
            <input type="radio" name="sort" id="lastName" />
            <label>last name</label>
            <div class="direction">down</div>
          </div>
          <div class="head g">
            <input type="radio" name="sort" id="gender" />
            <label>gender</label>
            <div class="direction">down</div>
          </div>
          <div class="head h">
            <input type="radio" name="sort" id="house" />
            <label>house</label>
            <div class="direction">down</div>
          </div>
          <div class="head b">
            <input type="radio" name="sort" id="blood" />
            <label>blood</label>
            <div class="direction">down</div>
          </div>
          <div class="head p">
            <input type="radio" name="sort" id="prefect" />
            <label>prefect</label>
            <div class="direction">down</div>
          </div>
          <div class="head e">
            <input type="radio" name="sort" id="expel" />
            <label>expel</label>
            <div class="direction">down</div>
          </div>
          <div class="head w">
            <input type="radio" name="sort" id="watchList" />
            <label>watch list</label>
            <div class="direction">down</div>
          </div>
          <div class="tlo"></div>
        </div>
        <div class="spacer"></div>
      </div>
    </div>
  </body>
</html>

<template id="studentRowTemp">
  <div class="row">
    <h2 class="fn"></h2>
    <h2 class="mn"></h2>
    <h2 class="ln"></h2>
    <h2 class="g"></h2>
    <h2 class="h"></h2>
    <h2 class="b"></h2>
    <h2 class="p action"></h2>
    <h2 class="e action"></h2>
    <h2 class="w action"></h2>
  </div>
</template>
